<html>
  <head>
    <meta charset="utf-8"/>
    <link id="slycat-server-root" href="{{slycat-server-root}}">
    <link rel="stylesheet" href="{{slycat-server-root}}resources/global/{{slycat-css-bundle}}" type="text/css">
    <script src="{{slycat-server-root}}resources/global/{{slycat-js-bundle}}" type="text/javascript"></script>
    <title>Slycat Projects</title>
  </head>

  <body>
    <slycat-navbar></slycat-navbar>

    <div id="slycat-projects" class="bootstrap-styles slycat-content">
      <div class="container" data-bind="visible:projects().length">
        <div class="panel panel-default">
          <div class="list-group" data-bind="foreach: projects">
            <a class="list-group-item" data-bind="attr:{href:$parent.server_root + 'projects/' + $data._id()}">
              <span class="label label-default">project</span>
              <strong data-bind="text:name"></strong>
              <p>
                <small>
                  <span data-bind="text:description"></span>
                  <em>
                  Created <span data-bind="text:created"></span>
                  by <span data-bind="text:creator"></span>
                  </em>
                </small>
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require(["slycat-projects-main"], function(module)
      {
        module.start();
      });
    </script>
    {{{slycat-injected-code}}}
  </body>
</html>
